version: '3.8'

services:
  redis:
    image: redis:8.2.2
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env  # for REDIS_PASSWORD

volumes:
  redis_data:

